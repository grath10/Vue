<section class="content-header">
    <h3>
        用户管理
        <small>通过这个页面，可以添加、编辑、删除用户信息</small>
    </h3>
</section>
<section class="content container-fluid">
    <input type="button" class="btn btn-primary" data-toggle="modal" data-target="#createUserPanel" value="新增"/>
    <input type="button" class="btn btn-primary" value="删除" onclick="deleteUser()"/>
    <table id="user-table" class="display" width="100%" cellspacing="0"></table>
</section>

<div class="modal fade" id="createUserPanel" tabindex="-1" role="dialog" aria-labelledby="createUserPanel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>添加用户窗口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="new-user-form" novalidate="novalidate">
                    <div class="form-group">
                        <div class="row form-line">
                            <label class="col-md-3 control-label">用户名称</label>
                            <input class="col-md-7" id="create-user-name" placeholder="用户名"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">用户密码</label>
                            <input class="col-md-7" type="password" id="create-user-password" placeholder="用户密码"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">用户密码</label>
                            <input class="col-md-7" type="password" id="create-user-password-confirm"
                                   placeholder="再次输入密码"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">用户角色</label>
                            <select class="col-md-7 form-inline-control" id="create-user-role">
                                <option value="1">管理员</option>
                                <option value="2">普通用户</option>
                            </select>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="create-user-commit">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateUserPanel" tabindex="-1" role="dialog" aria-labelledby="updateUserPanel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>修改用户窗口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="update-user-form" novalidate="novalidate">
                    <div class="form-group">
                        <div class="row form-line">
                            <label class="col-md-3 control-label">用户名称</label>
                            <input class="col-md-7" id="update-user-name" placeholder="用户名"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">用户密码</label>
                            <input class="col-md-7" type="password" id="update-user-password" placeholder="用户密码"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">用户角色</label>
                            <select class="col-md-7 form-inline-control" id="update-user-role">
                                <option value="1">管理员</option>
                                <option value="2">普通用户</option>
                            </select>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="update-user-commit">确定</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/user.js"></script>
