<section class="content-header">
    <h3>
        设备管理
        <small>通过这个页面，可以新增、删除设备，编辑设备别名，查看设备当前状态</small>
    </h3>
</section>
<section class="content container-fluid">
    <input type="button" class="btn btn-primary" value="新增" data-toggle="modal" data-target="#createDevicePanel"/>
    <input type="button" class="btn btn-primary" id="device-remove" value="删除"/>
    <table id="device-table" class="display" width="100%" cellspacing="0"></table>
</section>
<div class="modal fade" id="createDevicePanel" tabindex="-1" role="dialog" aria-labelledby="newDevicePanel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>新增设备窗口</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="create-device-form" novalidate="novalidate">
                    <div class="form-group">
                        <div class="row form-line">
                            <label class="col-md-3 control-label">编号</label>
                            <input class="col-md-7" id="create-device-number"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">位置</label>
                            <input class="col-md-7" id="create-device-location"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">备注</label>
                            <input class="col-md-7" id="create-device-comment"/>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="create-device-commit">确定</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="updateDevicePanel" tabindex="-1" role="dialog" aria-labelledby="modifyDevicePanel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"><span></span>修改设备信息</h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" id="update-device-form" novalidate="novalidate">
                    <div class="form-group">
                        <div class="row form-line">
                            <label class="col-md-3 control-label">编号</label>
                            <input class="col-md-7 disabled" id="update-device-number" disabled="disabled"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">位置</label>
                            <input class="col-md-7" id="update-device-location"/>
                            <label class="col-md-2"></label>
                        </div>
                        <div class="row form-line">
                            <label class="col-md-3 control-label">备注</label>
                            <input class="col-md-7" id="update-device-comment"/>
                            <label class="col-md-2"></label>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default pull-left" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="update-device-commit">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="/js/device.js"></script>
